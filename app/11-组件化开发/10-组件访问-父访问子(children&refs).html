<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件-->
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="other"></cpn>
    <button @click="fClick">按钮</button>
</div>

<!--子组件-->
<template id="cpn">
    <div>
       我是子组件
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: "#cpn",
        data: function () {
            return {
                name: '我是子组件'
            }
        },
        methods: {
        }

    };
    const app = new Vue({
        el: "#app",// 用于挂载要管理的元素
        components: {
            cpn: cpn
        },
        methods: {
            fClick: function () {
               /* for (let child of this.$children) {
                    console.log(child.name)
                }*/
                console.log(this.$refs.other.name);

            }
        }
    });
</script>
</body>
</html>
