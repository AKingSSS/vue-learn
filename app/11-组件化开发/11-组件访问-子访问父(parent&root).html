<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件-->
<div id="app">
    <cpn></cpn>
</div>

<!--子组件-->
<template id="cpn">
    <div>
       <h2>{{name}}</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: "#cpn",
        data: function () {
            return {
                name: '我是子组件'
            }
        },
        methods: {
            btnClick: function () {
                // 访问父组件
                console.log(this.$parent.message);
                // 访问根组件
                console.log(this.$root.message)
            }
        }
    };
    const app = new Vue({
        el: "#app",// 用于挂载要管理的元素
        data: {
            message: 'Python大星'
        },
        components: {
            cpn: cpn
        }
    });
</script>
</body>
</html>
