<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--3、使用组件-->
    <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
    // 1、创建组件构造器对象1（子组件）
    const cpnC1 = Vue.extend({
        template: `
        <div>
            <h2>一、Vue 组件化开发</h2>
            <h3>1、组件化的基本使用</h3>
        </div>
        `
    });

    // 2、创建组件构造器对象2（父组件）
    const cpnC2 = Vue.extend({
        template: `
          <div>
          <h2>一、Vue 组件化开发</h2>
          <h3>2、父组件和子组件</h3>
          // 需要放到 div 中
          <cpn1></cpn1>
          </div>
        `,
        // cpn1 组件作用域只能在这
        components: {
            cpn1: cpnC1
        }
    });


    // 3、注册组件, 局部组件（意味着不可以在多个 vue 实例下使用）
    // root 组件
    const app = new Vue({
        el: "#app",
        data: {
            message: "Python大星"
        },
        // 复数，加 s
        components: {
            // 组件名：组件值
            cpn2: cpnC2
        }
    });
</script>
</body>
</html>
