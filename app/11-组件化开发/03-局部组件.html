<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--3、使用组件-->
    <cpn></cpn>
</div>

<div id="app2">
    <!--3、使用组件-->
    <!--<cpn></cpn>-->
</div>
<script src="../js/vue.js"></script>
<script>
    // 1、创建组件构造器对象
    const cpnC = Vue.extend({
        template: `
        <div>
            <h2>一、Vue 组件化开发</h2>
            <h3>1、组件化的基本使用</h3>
        </div>
        `
    });
    // 2、注册组件, 局部组件（意味着不可以在多个 vue 实例下使用）
    const app = new Vue({
        el:"#app",
        data:{
            message:"Python大星"
        },
        // 复数，加 s
        components: {
            // 组件名：组件值
            cpn: cpnC
        }
    });

    const app2 = new Vue({
        el:"#app2",
        data:{
            message:"Python大星"
        }
    });
</script>
</body>
</html>
