<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn>
        <span slot="center">标题</span>
    </cpn>
</div>
<template id="cpn">
    <div>
        <h2>多个 slot 插槽使用</h2>
        <!--插槽中的默认值-->
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>
        <slot><span>哈哈哈</span></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    // 多个插槽的使用和区分
    const cpn = {
        template:'#cpn'
    }
    const app = new Vue({
        el:"#app",// 用于挂载要管理的元素
        data:{ // 定义数据
            message:"Python大星"
        },
        components: {
            cpn: cpn
        }
    });


</script>
</body>
</html>
