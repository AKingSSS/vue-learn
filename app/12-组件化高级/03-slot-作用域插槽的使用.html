<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn>
        <template slot-scope="slot">
            <ul>
                <li>{{slot.data.join("-")}}</li>
            </ul>
        </template>
    </cpn>
</div>
<template id="cpn">
    <div>
        <h2>vue 学习必备三技能：</h2>
        <slot :data="languages">
            <ul>
                <li v-for="item in languages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    // 作用域插槽的使用
    const cpn = {
        template:'#cpn',
        data() {
            return {
                languages:['html','css','js']
            }
        }
    }
    const app = new Vue({
        el:"#app",// 用于挂载要管理的元素
        data:{ // 定义数据
            message:"Python大星"
        },
        components: {
            cpn: cpn
        }
    });
</script>
</body>
</html>
