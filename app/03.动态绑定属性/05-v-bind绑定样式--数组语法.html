<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 :style="[colorStyle,sizeStyle]">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'Python大星',
            colorStyle: {backgroundColor:'red'},
            sizeStyle: {fontSize:"100px"}
        },
        methods: {
            colorChange: function (index) {
                this.currentIndex = index;
            }
        }
    })
</script>
</body>
</html>
