<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<h2 :style="{key(属性名): value(属性值)}">{{message}}</h2>-->
    <!--如果 50px 不加单引号，会被vue认为是变量，key:value 这种模式，key可不加，value需要加单引号-->
    <h2 :style="{fontSize: finalSize + 'px',backgroundColor: finalColor}">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: 'Python大星',
            finalSize: 100,
            finalColor:'red'
        },
        methods: {
            colorChange: function (index) {
                this.currentIndex = index;
            }
        }
    })
</script>
</body>
</html>
