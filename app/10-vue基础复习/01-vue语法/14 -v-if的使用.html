<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <!--v-if 和 v-else 只有一个存在在dom中-->
    <h2 v-if="isShow">Python大星</h2>
    <h2 v-else="isShow">海绵包包</h2>
    <button @click="change">切换</button>

</div>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            isShow: true
        },
        methods:{
            change:function () {
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</body>
</html>
