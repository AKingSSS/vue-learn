 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <!--v-if \ v-else \ v-else-if 只有一个存在在dom中-->
    <h2 v-if="score > 90">你的成绩等级：A</h2>
    <h2 v-else-if="score > 80">你的成绩等级：B</h2>
    <h2 v-else-if="score > 70">你的成绩等级：C</h2>
    <h2 v-else>你的成绩等级：D</h2>


</div>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            score: 55
        }
    })
</script>
</body>
</html>
