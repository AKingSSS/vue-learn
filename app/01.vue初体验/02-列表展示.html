<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="book in books">{{book}}</li>
    </ul>
</div>

    }
    })

</body>
</html>
