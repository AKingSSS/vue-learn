<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{count}}</div>
    <button v-on:click="add">+</button>
    <button v-on:click="count++">+</button>
    <button @click="sub">-</button>
    <button @click="count--">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",// 用于挂载要管理的元素
        data:{ // 定义数据
            count:0,
        },
        methods:{
            add:function () {
                // 函数中如何使用data中的属性，需要加 this
                this.count++;
            },
            sub:function () {
                this.count--;
            }
        }
    })
</script>
</body>
</html>
