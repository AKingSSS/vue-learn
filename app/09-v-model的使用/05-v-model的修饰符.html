<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1、lazy 懒加载-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!--2、number-->
    <input type="text" v-model.number="message">
    <h2>{{message}}</h2>

    <!--3、trim-->
    <input type="text" v-model.trim="message">
    <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    /**
     *  new Vue(对象类型)
     *  双花括号:执行表达式,将表达式的结果 输出到当前调用的元素的innerHTML中
     */
    const app = new Vue({
        el: "#app",// 用于挂载要管理的元素
        data: { // 定义数据
            message:'Python大星'
        }
    })
</script>

</body>
</html>
