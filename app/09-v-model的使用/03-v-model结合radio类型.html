<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-model 双向绑定-->
    <label for="male">
        <!--同一个name 互斥 当v-model 绑定同一个，name="sex" 可省略-->
        <input type="radio" id="male" name="sex" value="男" v-model="sex"> 男
    </label>
    <label for="female">
        <input type="radio" id="female"  name="sex" value="女" v-model="sex"> 女
    </label>
    <h2>选择的是{{sex}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    /**
     *  new Vue(对象类型)
     *  双花括号:执行表达式,将表达式的结果 输出到当前调用的元素的innerHTML中
     */
    const app = new Vue({
        el: "#app",// 用于挂载要管理的元素
        data: { // 定义数据
            sex:'男'
        }
    })
</script>

</body>
</html>
